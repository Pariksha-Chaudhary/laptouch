{% extends "base.html" %}
{% block content %}

<style>

/* ================= HERO ================= */
.book-hero {
    background: linear-gradient(135deg, #1e90ff, #ff2c2c);
    padding: 80px 0;
    text-align: center;
    color: white;
}

.book-hero h1 {
    font-weight: 800;
}

/* ================= FORM ================= */

.section-padding {
    padding: 80px 0;
}

.book-form {
    background: #ffffff;
    padding: 45px;
    border-radius: 20px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.08);
}

.book-form input,
.book-form select,
.book-form textarea {
    border-radius: 10px;
    padding: 12px;
    border: 1px solid #ddd;
}

.book-form input:focus,
.book-form select:focus,
.book-form textarea:focus {
    border-color: #1e90ff;
    box-shadow: none;
}

/* ================= BUTTON ================= */

.book-btn {
    background: #ff2c2c;
    border: none;
    padding: 12px 35px;
    border-radius: 30px;
    color: white;
    font-weight: 600;
    transition: 0.3s ease;
}

.book-btn:hover {
    background: #1e90ff;
}

</style>

<!-- ================= HERO ================= -->

<section class="book-hero">
    <div class="container">
        <h1>Book Your Laptop / Mac Repair</h1>
        <p class="mt-3">Fast ‚Ä¢ Professional ‚Ä¢ Trusted Service</p>
    </div>
</section>

<!-- ================= FORM SECTION ================= -->

<section class="section-padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">

                <div class="book-form">
                    <h4 class="mb-4">Enter Your Repair Details</h4>

                    <form onsubmit="sendRepairToWhatsApp(event)">

                        <div class="mb-3">
                            <input type="text" name="name" class="form-control"
                                   placeholder="Full Name" required>
                        </div>

                        <div class="mb-3">
                            <input type="tel" name="phone" class="form-control"
                                   placeholder="Phone Number" required>
                        </div>

                        <div class="mb-3">
                            <select name="device" class="form-control" required>
                                <option value="">Select Device Type</option>
                                <option>Windows Laptop</option>
                                <option>Apple MacBook üçé</option>
                                <option>Gaming Laptop</option>
                                <option>Other</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <input type="text" name="model" class="form-control"
                                   placeholder="Laptop / Mac Model">
                        </div>

                        <div class="mb-3">
                            <textarea name="issue" rows="4"
                                      class="form-control"
                                      placeholder="Describe the problem..."
                                      required></textarea>
                        </div>

                        <button type="submit" class="book-btn">
                            Book via WhatsApp
                        </button>

                    </form>
                </div>

            </div>
        </div>
    </div>
</section>

<!-- ================= WHATSAPP SCRIPT ================= -->

<script>
function sendRepairToWhatsApp(event) {

    event.preventDefault();

    let name = document.querySelector('input[name="name"]').value;
    let phone = document.querySelector('input[name="phone"]').value;
    let device = document.querySelector('select[name="device"]').value;
    let model = document.querySelector('input[name="model"]').value;
    let issue = document.querySelector('textarea[name="issue"]').value;

    let message =
        "üîß *New Repair Booking - LapTouch* %0A%0A" +
        "üë§ Name: " + name + "%0A" +
        "üìû Phone: " + phone + "%0A" +
        "üíª Device: " + device + "%0A" +
        "üìå Model: " + model + "%0A" +
        "‚ö† Issue: " + issue;

    let whatsappURL = "https://wa.me/917022041777?text=" + message;

    window.open(whatsappURL, "_blank");
}
</script>

{% endblock %}
